services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hom-eat-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:delegated
      - /var/www/html/vendor
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
      - ./docker/entrypoint.sh:/usr/local/bin/entrypoint.sh
    networks:
      - hom-eat-network
    environment:
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin123!@#}
      USER_DEFAULT_PASSWORD: ${USER_DEFAULT_PASSWORD:-User123!@#}

  nginx:
    image: nginx:alpine
    container_name: hom-eat-nginx
    restart: unless-stopped
    ports:
      - "8080:80"   # HTTP
      - "8443:443"  # HTTPS
    volumes:
      - ./:/var/www/html:delegated
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates (read-only)
      - nginx_cache:/var/cache/nginx
    depends_on:
      - app
      - db
    networks:
      - hom-eat-network

  db:
    image: mysql:8.0
    container_name: hom-eat-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-hom_eat}
      MYSQL_USER: ${DB_USERNAME:-hom_eat_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    # ports:
    #   - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hom-eat-network

volumes:
  nginx_cache:
  mysql_data:

networks:
  hom-eat-network:
    driver: bridge

